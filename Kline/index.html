<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>ECharts</title>
    <script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>
    <script src="https://cdn.bootcss.com/echarts/3.7.1/echarts.min.js"></script>
</head>
<body>
<div id="main" style="width: 100%;height:300px;"></div>
</body>
</html>
<script type="text/javascript">
    function setupWebViewJavascriptBridge(callback) {
        if (window.WebViewJavascriptBridge) {
            return callback(WebViewJavascriptBridge);
        }
        if (window.WVJBCallbacks) {
            return window.WVJBCallbacks.push(callback);
        }
        window.WVJBCallbacks = [callback];
        var WVJBIframe = document.createElement('iframe');
        WVJBIframe.style.display = 'none';
        WVJBIframe.src = 'wvjbscheme://__BRIDGE_LOADED__';
        document.documentElement.appendChild(WVJBIframe);
        setTimeout(function () {
            document.documentElement.removeChild(WVJBIframe)
        }, 0)
    }

    //调用上面定义的函数
    setupWebViewJavascriptBridge(function (bridge) {

        //OC传值给JS 'testJavascriptHandler'为双方自定义好的统一方法名；'data'是OC传过来的值；'responseCallback'是JS接收到之后给OC的回调
        bridge.registerHandler('callMobile', function (data, responseCallback) {
            var day = JSON.parse(data);
            changeDate(day);
            //打印OC传过来的值
            log('ObjC called callMobile with', data)

            var responseData = {'Javascript Says': 'Right back atcha!'}

            log('JS responding with', responseData)

            //给OC的回调
            responseCallback(responseData)

        })
    })

    function callMobile(data) {
        var day = JSON.parse(data);
        changeDate(day);

    }

    function changeDate(day) {
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: ''
                // 副标题        ,subtext: '随机数'
            },
            tooltip: {
                trigger: 'axis'
            },
            legend: {
                data: ['历史收益(元/个)']
            },
            toolbox: {},
            dataZoom: {
                show: false,
                start: 0,
                end: 100
            },
            xAxis: [{
                type: 'category',
                boundaryGap: false,
                data: []
            }],
            yAxis: [{
                type: 'value',
                scale: true,
                name: '收益(元/个)',
                min: 0,
                boundaryGap: [0.2, 0.2]
            }],
            series: [{
                name: '历史收益(元/个)',
                type: 'line',
                smooth: false,
                itemStyle: {
                    normal: {
                        color: '#3184de',
                        lineStyle: {color: '#3184de'}
                    }
                },
                data: []
            }]
        };

        var data0 = option.series[0].data;
        var Xdata = option.xAxis[0].data;
        data0.shift();
        Xdata.shift();
        $.each(day.data, function (i, val) {
            data0.push(val.scorePrice);
            Xdata.push(val.time);
        });
        myChart.setOption(option);
    }
</script>
